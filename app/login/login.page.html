<ion-header>
  <ion-toolbar>
    <ion-title>Ingresa a tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form">
    <ion-item>
      <ion-label position="stacked"> Email        
      </ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"> Password       
      </ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <ion-button mode="ios" (click)='login()' type="submit" expand="block" routerLink='/inicio'>Continuar</ion-button>

    <h5 (click)='signup()' expand="block">¿No tienes una cuenta?<a href='/registro' color='primary'> Regístrate aquí</a></h5>
  </div>




</ion-content>
